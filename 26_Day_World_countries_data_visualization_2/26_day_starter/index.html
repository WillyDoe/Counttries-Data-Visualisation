<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Visualisation</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	
	<main>
		<section class="search">
			<h1>World countries List</h1>
			<div class="text-div">
				<h3>Total Number of countries:</h3>
				<p></p>
			</div>
			
			<div class="button-container">
				<button class="button starting">Country Starts with Letter</button>
				<button class="button containing">Country Contains Letter</button>
				<button class="button reverse ">Reverse Alphabetically</button>
			</div>
			

			<input type="text" placeholder="Search a country">
		</section>
		<section class="countries">
			<div class="countries-container">

			</div>
		</section>
	</main>

	<script src="./scripts/main.js" type="module"></script>
</body>
</html>
